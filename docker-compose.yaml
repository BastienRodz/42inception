version: '3'

services:
  mariadb:
    restart: always

    build:
      context: ./mariadb
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    environment:
      MARIA_LOGIN: "${MARIA_LOGIN}"
      MARIA_PASSWORD: "${MARIA_PASSWORD}"
    volumes:
      - ~/data/mariadb:/var/lib/mysql
    networks:
      alliance:
    env_file: .env

  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./wordpress
      dockerfile: Dockerfile
    restart: always
    ports:
      - "9000:9000"
    environment:
      MARIA_LOGIN: "${MARIA_LOGIN}"
      MARIA_PASSWORD: "${MARIA_PASSWORD}"
      WP_LOGIN: "${WP_LOGIN}"
      WP_PASSWORD: "${WP_PASSWORD}"
      WPU_1LOGIN: "${WPUSER1_LOGIN}"
      WPU_1PASS: "${WPUSER1_PASSWORD}"
    volumes:
      - ~/data/wp:/var/wwww/wp
    networks:
      alliance:
    env_file: .env

  nginx:
    depends_on:
      - wordpress
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "443:443"
    extra-hosts:
      - "barodrig.42.fr:127.0.0.1"
    networks:
      alliance:


volumes:
  data:
#    external: true

networks:
  alliance:
    driver: bridge
